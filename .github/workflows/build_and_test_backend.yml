name: Build and Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: 14
      - name: Navigate to backend folder
        run: cd server
      - name: Install NPM packages
        run: npm install --save-dev
      - name: Run test script
        run: npm run test
